name: Build CMake

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build

    - name: Configure CMake
      run: |
        cmake --preset=x64-release -S . -B build

    - name: Build
      run: |
        cmake --build build --config Release
